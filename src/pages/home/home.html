<ion-header>
  <ion-navbar>
    <ion-title>Banco Capgemini</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/slide-2.png" alt="logo">
  <form>

      <ion-list radio-group [(ngModel)]="banc.operacao" name="operacao" >
        <ion-list-header>
          <ion-label>Tipo da Operação</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Depósito</ion-label>
          <ion-radio    value="1" slot="start" ></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Saque</ion-label>
          <ion-radio value="0"  slot="start"></ion-radio>
        </ion-item>
      </ion-list>
    <ion-item>
      <ion-label stacked>Número da conta/id</ion-label>
      <ion-input [(ngModel)]="banc.id" name="id"  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Valor da Operação</ion-label>
      <ion-input [(ngModel)]="banc.saldo" name="saldo" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <h2>Saldo:</h2>
      <h2> </h2>
    </ion-item>
    <button ion-button block (click)="login()">Executar Operação</button>
  </form>

</ion-content>
